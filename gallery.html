<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Lazy Blue Studio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <a href="index.html">
                    <img src="logo.jpeg" alt="Lazy Blue Studio" class="logo">
                </a>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html" class="active">Gallery</a></li>
                <li><a href="https://www.etsy.com" target="_blank">Store</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>

    <main>
        <!-- Gallery Section -->
        <section class="gallery-section">
            <div class="container">
                <div class="gallery-section-header">
                    <div>
                        <h2>Gallery</h2>
                        <p class="section-subtitle">Browse our collection of items</p>
                    </div>
                    <a href="#events" class="jump-to-events-btn">Jump to Events</a>
                </div>
                
                <div class="gallery-grid" id="gallery-items-container">
                    <!-- Items will be dynamically loaded from items-data.js -->
                </div>
            </div>
        </section>

        <!-- Events Section -->
        <section class="gallery-events-section" id="events">
            <div class="container">
                <h2>Events</h2>
                <div id="gallery-events-container">
                    <!-- WID event will be dynamically loaded -->
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Lazy Blue Studio. All rights reserved.</p>
        </div>
    </footer>

    <script src="items-data.js"></script>
    <script src="render-items.js"></script>
</body>
</html>
