<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Lazy Blue Studio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <a href="index.html">
                    <img src="logo.jpeg" alt="Lazy Blue Studio" class="logo">
                </a>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <!-- <li><a href="gallery.html">Gallery</a></li> -->
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </div>
    </nav>

    <main>
        <section class="contact-section">
            <div class="container">
                <h2>Contact Us</h2>
                <p class="contact-subtitle">Get in touch with us for custom orders, inquiries, or questions</p>
                
                <div class="contact-wrapper">
                    <div class="contact-info">
                        <h3>Contact Information</h3>
                        <div class="contact-details">
                            <div class="contact-item">
                                <strong>Phone:</strong>
                                <p><a href="tel:+3212361923">(321) 236-1923</a></p>
                            </div>
                            <div class="contact-item">
                                <strong>Email:</strong>
                                <p><a href="mailto:lazybluestudio@gmail.com">lazybluestudio@gmail.com</a></p>
                            </div>
                        </div>
                    </div>

                    <div class="contact-form-wrapper">
                        <h3>Send us an Inquiry</h3>
                        <form class="contact-form" id="inquiryForm" action="https://formspree.io/f/mlggdjro" method="POST">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" id="name" name="name" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="phone">Phone (Optional)</label>
                                <input type="tel" id="phone" name="phone">
                            </div>
                            <div class="form-group">
                                <label for="subject">Subject</label>
                                <input type="text" id="subject" name="subject" required>
                            </div>
                            <div class="form-group">
                                <label for="message">Message</label>
                                <textarea id="message" name="message" rows="6" required></textarea>
                            </div>
                            <div id="form-status" style="margin-bottom: 1rem; display: none;"></div>
                            <button type="submit" class="submit-btn">Send Inquiry</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Lazy Blue Studio. All rights reserved.</p>
        </div>
    </footer>

    <script>
        const form = document.getElementById('inquiryForm');
        const statusDiv = document.getElementById('form-status');
        
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitButton = form.querySelector('.submit-btn');
            const originalText = submitButton.textContent;
            
            // Disable button and show loading state
            submitButton.disabled = true;
            submitButton.textContent = 'Sending...';
            statusDiv.style.display = 'none';
            
            try {
                const formData = new FormData(form);
                const response = await fetch(form.action, {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    statusDiv.style.display = 'block';
                    statusDiv.style.color = '#20B2AA';
                    statusDiv.textContent = 'Thank you for your inquiry! We will get back to you soon.';
                    form.reset();
                } else {
                    // Show Formspree error message if available
                    if (data.errors) {
                        throw new Error(data.errors.map(e => e.message).join(', '));
                    }
                    throw new Error(data.error || 'Form submission failed');
                }
            } catch (error) {
                statusDiv.style.display = 'block';
                statusDiv.style.color = '#e74c3c';
                statusDiv.textContent = 'Oops! There was a problem: ' + error.message + '. Please try again or contact us directly at lazybluestudio@gmail.com';
                console.error('Form error:', error);
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = originalText;
            }
        });
    </script>
</body>
</html>
