<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Lazy Blue Studio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <a href="index.html">
                    <img src="logo.jpeg" alt="Lazy Blue Studio" class="logo">
                </a>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </div>
    </nav>

    <main>
        <section class="contact-section">
            <div class="container">
                <h2>Contact Us</h2>
                <p class="contact-subtitle">Get in touch with us for custom orders, inquiries, or questions</p>
                
                <div class="contact-wrapper">
                    <div class="contact-info">
                        <h3>Contact Information</h3>
                        <div class="contact-details">
                            <div class="contact-item">
                                <strong>Phone:</strong>
                                <p><a href="tel:+3212361923">(321) 236-1923</a></p>
                            </div>
                            <div class="contact-item">
                                <strong>Email:</strong>
                                <p><a href="mailto:lazybluestudio@gmail.com">lazybluestudio@gmail.com</a></p>
                            </div>
                        </div>
                    </div>

                    <div class="contact-form-wrapper">
                        <h3>Send us an Inquiry</h3>
                        <form class="contact-form" id="inquiryForm">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" id="name" name="name" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="phone">Phone (Optional)</label>
                                <input type="tel" id="phone" name="phone">
                            </div>
                            <div class="form-group">
                                <label for="subject">Subject</label>
                                <input type="text" id="subject" name="subject" required>
                            </div>
                            <div class="form-group">
                                <label for="message">Message</label>
                                <textarea id="message" name="message" rows="6" required></textarea>
                            </div>
                            <button type="submit" class="submit-btn">Send Inquiry</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Lazy Blue Studio. All rights reserved.</p>
        </div>
    </footer>

    <script>
        document.getElementById('inquiryForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Thank you for your inquiry! We will get back to you soon.');
            this.reset();
        });
    </script>
</body>
</html>
